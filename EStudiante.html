<!DOCTYPE html> <!-- Programa hecho por Freddy Castro y Odvan Serrano  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<link rel="stylesheet" href="styleEstudiante.css">
    <title>Estudiante</title>
</head>
<body>
    <div class="container"> 
        <div class="login-container">
            <div class="register">
                <h2>Estudiante</h2>
                <form action="">
                    <input type="text" pattern="[a-zA-ZñÑ ]{3,60}" required size="20" placeholder="Nombre Estudiante" class="nombre">
                    <input type="text" placeholder="dd/mm/aa" class="date">
                    <input type="text" placeholder="Correo" class="correo">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="password" placeholder="Confirmar Contraseña" class="repass">
                    <input type="text" placeholder="Grado" class="Grado">
                    <input type="submit" class="submit" value="Registrarse"><br>
                    <a href="Docentes.html">¿Eres Docente?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

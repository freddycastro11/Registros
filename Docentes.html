<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
    <title>Docente</title>
</head>
<body>
    <div class="container"> 
        <div class="login-container">
            <div class="register">
                <h2>Docente</h2>
                <form action="">
                    <input type="text" pattern="[a-zA-ZñÑ ]{3,60}" required size="20" placeholder="Nombre Docente" class="nombre">
                    <input type="text" placeholder="Correo" class="correo">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="password" placeholder="Confirmar Contraseña" class="repass">
                    <input type="submit" class="submit" value="Registrarse"><br>
                    <a href="EStudiante.html">¿Eres Estudiante?</a>  
                </form>
            </div>
            <div class="login">
                <h2>Iniciar Sesión</h2>
                <div class="login-items">
                    <button class="fb"><i class="fab fa-facebook-f"></i> Acceder con Facebook </button>
                    <button class="tw"><i class="fab fa-twitter"></i> Acceder con Twitter </button>
                    <button class="gmail"><i class="fas fa-envelope"></i> Acceder con Gmail </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
